<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/lgr.css">
	<title>兰贵人美容抗衰会所</title>
	<script>
		function refreshRem(){
			var clientWidth = document.documentElement.clientWidth;
			var htmlDom = document.getElementsByTagName('html')[0];
			htmlDom.style.fontSize = clientWidth/10+'px';
		}
		refreshRem();
		window.addEventListener('resize',function(){
			refreshRem();
		},false)
	</script>
	<style type="text/css">
		.container{
			padding: 0.4rem 0.533rem 0.667rem;
		}
		.header{
			width: 100%;
			height: 1.413rem;
			background: #54b7ca;
		}
		.header span{
			display: inline-block;
			width: 20%;
			font-size: 1.067rem;
			color: #FFF;
			padding-left: 0.4rem;
		}
		.header span img{
			width: 0.32rem;
			height:0.56rem;
		}
		.record{
			width: 60%;
			height: 100%;
			font-size: 0.467rem;
			color: #FFF;
		}
		.record_list{
			width: 100%;
			padding: 0.4rem 0.533rem;
			font-size: 0.4rem;
		}
	</style>
</head>
<body>
	<header class="header disb">
		<span onclick="javascript:window.history.back(-1);">
			<img src="images/back.png">
		</span>
		<div class="record diss">我的订单</div>
	</header><!-- /header -->
	<div class="container">
       <div class="record_list disc">
       	暂无购买记录
       </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
</html>
