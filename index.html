<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兰贵人美容抗衰会所</title>
    <link rel="stylesheet" href="css/lgr.css">
    <script>
		function refreshRem(){
			var clientWidth = document.documentElement.clientWidth;
			var htmlDom = document.getElementsByTagName('html')[0];
			htmlDom.style.fontSize = clientWidth/10+'px';
		}
		refreshRem();
		window.addEventListener('resize',function(){
			refreshRem();
		},false)
	</script>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
		<div class="content_box">
			<div class="title_box">
				<div class="title diss">兰贵人美容抗衰会所! 狂欢优惠节！</div>
				<div class="price_box">

						<div class="rtb disb">
							<div class="rmb_price">￥88.00</div>
							<button class="rtb_btn disc">抢购</button>
						</div>
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="purchaserecord">
				<div class="record disb">
					<div class="re_word diss">购买记录</div>
					<div class="point_btn dise">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="purchaser_info">
					<ul style="list-style: none;" id="rtbBox">
						
					<ul>
				</div>
			</div>
			<div class="line"></div>
			<div class="activity_box">
				<div class="activity_title diss">活动介绍</div>

					<img src="images/2.png" class="activity_img">
					<img src="images/3.png" class="activity_img">
					<img src="images/4.png" class="activity_img">
					<img src="images/5.png" class="activity_img">
				</div>
			</div>
			<div class="notes_box" id="record">
				<div class="notes_title diss">购买须知</div>
				<div class="rule">
					<p>1.本次活动不含任何隐形消费</p>

				</div>
				<div class="rule_box">
					<p>本活动由 兰贵人美容抗衰会所发起</p>
					<p>客服热线：15888919988</p>
					<p>领取地址：永康市南苑东路59号10楼</p>
					<p>领取时间：2018年9月16日前</p>
				</div>
			</div>
			<div class="purch_info_box" style="background: #e792af;">

					<span>购买记录</span>
					<div class="total dise">
						
					</div>
				</div>
				<div class="user_info_box">

						<thead>
							<tr>
								<th>姓名</th>
								<th>手机号</th>
								<th>购买状态</th>
							</tr>
						</thead>
						<tbody id="bottomBox">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<footer class="footer disb">
			<button class="btn active_btn disc" style="color: #00bbcc;">活动秘籍</button>
			<button class="btn disc gobuy" style="background: #00bbcc;">抢购</button>
		</footer>
        <div class="tips">本活动由 兰贵人美容抗衰会所 发起</div>
    </div>
    <div class="lay_box">
    	<div class="lay_box_tips">
    		<div class="tips_img diss">
    			<img src="images/tips.png">
    			<span>温馨提示</span>
    		</div>
    		<div class="tips_content">
    			<div class="title_top">本活动由 兰贵人美容抗衰会所 发起</div>
    			<div class="content_box">
    				<span>电话：15888919988</span>
    				<span>地址：永康市南苑东路59号10楼</span>
    			</div>
    		</div>
    		<button class="ok_btn">我知道了</button>
    	</div>
    </div>
    <div class="kf_right_box">
    	<div class="public_box kf_box">
    		<img src="images/kf.png">
    	</div>
    	<div class="public_box record_box">
    		<img src="images/toc.png">
    	</div>
    	<div class="public_box rtb_box">
    		<a href="#record">
    			<img src="images/record.png">
    		</a>
    	</div>
    </div>
    <div class="tel_box">
    	<div class="tel">
    		<div class="tel_title">提示</div>
    		<div class="tel_content">你确定要拨打15888919988吗?</div>
    		<div class="tel_btn disb">
    			<button class="cos">取消</button>
    			<button class="ok">
    				<a href="tel:15888919988">确定</a>
    			</button>
    		</div>
    	</div>
    </div>
</body>

<script type="text/template" id="rtbTpl">
	{{each list value index}}
		<li class="purchaser_info_item disb">
			<div class="box left_box diss">
				<img src="images/user.png" class="user_img">
				<div class="user_word">
					<span>{{value.payName}}</span>
					<span class="tel">{{(value.payPhone).replace(/^(\d{4})\d{4}(\d+)/,"$1****$2")}}</span>
				</div>
			</div>
			<div class="box right_box">
				<p>{{value.payTime}}</p>
			</div>
		</li>
	{{/each}}
</script>
<script type="text/template" id="bottomTpl">
	{{each list value index}}
		<tr>
			<td>{{(value.payName).replace(/.(?=.)/g, '*')}}</td>
			<td>{{(value.payPhone).replace(/^(\d{4})\d{4}(\d+)/,"$1****$2")}}</td>
			<td>已购买</td>
		</tr>
	{{/each}}
</script>
